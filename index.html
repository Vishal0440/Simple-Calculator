<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- calculator  -->

    <span class="name">Calculator</span>
    <section class="calculator">
      <form>
        <input type="text" class="screen" />
      </form>

      <div class="buttons">
        <button type="button" class="btn-clear">c</button>
        <button type="button" class="btn btn-side" data-num="%">%</button>
        <button type="button" class="btn btn-side" data-num="/">/</button>
        <button type="button" class="btn btn-side" data-num="*">*</button>
        <button type="button" class="btn btn-middle" data-num="9">9</button>
        <button type="button" class="btn btn-middle" data-num="8">8</button>
        <button type="button" class="btn btn-middle" data-num="7">7</button>
        <button type="button" class="btn btn-side" data-num="-">-</button>
        <button type="button" class="btn btn-middle" data-num="6">6</button>
        <button type="button" class="btn btn-middle" data-num="5">5</button>
        <button type="button" class="btn btn-middle" data-num="4">4</button>
        <button type="button" class="btn btn-side" data-num="+">+</button>
        <button type="button" class="btn btn-middle" data-num="3">3</button>
        <button type="button" class="btn btn-middle" data-num="2">2</button>
        <button type="button" class="btn btn-middle" data-num="1">1</button>
        <button type="button" class="btn btn-side" data-num=".">.</button>
        <button type="button" class="btn btn-middle" data-num="0">0</button>
        <button type="button" class="btn btn-middle" data-num="00">00</button>
        <button type="button" class="btn-equal">=</button>
      </div>
    </section>

    <!-- javaScript link  -->

    <script src="script.js"></script>
  </body>
</html>
